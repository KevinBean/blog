remote_theme: amitmerchant1990/reverie
plugins:
- jekyll-remote-theme # add this line to the plugins list if you already have one
- jekyll-seo-tag
- jekyll-sitemap
- jekyll-feed
- jekyll-paginate
  
# Dependencies
markdown:         redcarpet
highlighter:      pygments

